{% extends 'mailing/base.html'%}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Информация о клиенте</h1>
    </div>
</section>

<div class="col-6">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Имя клиента: {{ client.name }}</p>
                    <p class="card-text">Email: {{ client.email }}</p>
                    <p class="card-text">Комментарий: {{ client.comment }}</p>
                    <a href="{% url 'mailing:clients_list' %}" class="btn btn-warning">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
