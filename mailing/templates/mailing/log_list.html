{% extends 'mailing/base.html'%}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Список логов</h1>
    </div>
</section>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for log in object_list %}
    <div class="col-3 p-1">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">Рассылка: {{ log.mailing }}</p>
                <p class="card-text">Время: {{ log.time }}</p>
                <p class="card-text">Статус: {{ log.status }}</p>
                <p class="card-text">Ответ сервера: {{ log.server_response }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
